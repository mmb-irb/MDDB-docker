LoadModule rewrite_module /usr/local/apache2/modules/mod_rewrite.so
LoadModule proxy_module /usr/local/apache2/modules/mod_proxy.so
LoadModule proxy_http_module /usr/local/apache2/modules/mod_proxy_http.so
LoadModule proxy_wstunnel_module /usr/local/apache2/modules/mod_proxy_wstunnel.so
LoadModule ssl_module /usr/local/apache2/modules/mod_ssl.so

<VirtualHost *:80>
        # MDPosit front end
	<Location / >
   		ProxyPass http://client:80/
   		ProxyPassReverse http://client:80/
	</Location>

        # MDPosit REST API
	<Location /api/ >
                ProxyPass http://rest:3000/
                ProxyPassReverse http://rest:3000/
        </Location>

        # VRE lite (anonymous file upload)
	<Location /vre_lite/ >
                ProxyPass http://vre_lite:3001/vre_lite/
                ProxyPassReverse http://vre_lite:3001/vre_lite/
        </Location>

        # openVRE (authenticated file upload)
        # <Location /vre/ >
        #         ProxyPass http://localhost:8088/
        #         ProxyPassReverse http://localhost:8088/
        # </Location>

        # Vault (secret management)
        # <Location /vault/ >
        #         ProxyPass http://localhost:8201/
        #         ProxyPassReverse http://localhost:8201/
        # </Location>

        # Keycloak (authentication)
        # <Location /keycloak/auth/ >
        #         ProxyPass http://localhost:9099/auth/
        #         ProxyPassReverse http://localhost:9099/auth/
        # </Location>

	# MinIO WebUI (object storage UI access, recommended to disable it in production)
	<Location /minio/ >
                ProxyPass http://minio:9001/
                ProxyPassReverse http://minio:9001/
        </Location>

	# Enable mod_rewrite
        RewriteEngine On
        # WebSocket proxy settings
        RewriteCond %{HTTP:UPGRADE} WebSocket [NC]
        RewriteCond %{HTTP:CONNECTION} Upgrade [NC]
        RewriteRule /minio/(.*) ws://minio:9001/$1 [P,L]

        #Â Redirect /keycloak to /keycloak/auth
        #RewriteCond %{REQUEST_URI} ^/keycloak/?$
        #RewriteRule ^/keycloak/?$ /keycloak/auth/ [R=301,L]
</VirtualHost>

